<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/react/react.js"></script>
    <script src="../bower_components/react/react-dom.js"></script>
    <script src="../bower_components/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="container"></div>
</body>
<script type="text/babel">
    var TestButtonClick = React.createClass({
        handleClick: function(event) {

            var tipE = this.refs.tip;
            console.log(tipE);

            if(tipE.style.display === "none") {
                tipE.style.display = "inline";
            } else {
                tipE.style.display = "none";
            }

            event.stopPropagation();
            event.preventDefault();
        },
        render: function() {
            return (
                    <div>
                        <button onClick={this.handleClick}>显示 / 隐藏</button><span ref="tip">test click</span>
                    </div>
            )
        }
    });

    var TestInputValue = React.createClass({
        getInitialState: function() {
            return {
                inputContent: ''
            }
        },
        changeHandler: function(event) {
            console.log(event);
            this.setState({
                inputContent : event.target.value
            })
        },
        render: function() {
            return (
                    <div>
                        <input type="text" placeholder="input your value" onChange={this.changeHandler}/>
                        <h2>{this.state.inputContent}</h2>
                    </div>
            )
        }
    });

    ReactDOM.render(
            <div>
                <TestButtonClick/>
                <br/>
                <hr/>
                <br/>
                <TestInputValue/>
            </div>,
            document.getElementById('container'));
</script>
</html>
