<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/react/react.js"></script>
    <script src="../bower_components/react/react-dom.js"></script>
    <script src="../bower_components/babel-standalone/babel.min.js"></script>
</head>
<style>
    .hello {
        font-size: 30px;
        text-align: center;
        color: lightseagreen;
    }
</style>
<body>
<div id="container"></div>
</body>
<script type="text/babel">
    var Hello = React.createClass({
        render: function() {
            return <div className="hello">Hello {this.props.title} {this.props.name}</div>;
        }
    });

    ReactDOM.render(
        <Hello name="World" title="Mr."/>,document.getElementById('container')
    );
</script>
</html>
