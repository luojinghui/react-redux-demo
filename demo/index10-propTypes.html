<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../bower_components/react/react.js"></script>
  <script src="../bower_components/react/react-dom.js"></script>
  <script src="../bower_components/babel-standalone/babel.min.js"></script>
</head>
<body>
<div id="content"></div>
</body>
<script type="text/babel">

    /**
     *  组件的属性可以接受任意值，字符串、对象、函数等等都可以。有时，我们需要一种机制，验证别人使用组件时，提供的参数是否符合要求。
     *  组件类的PropTypes属性，就是用来验证组件实例的属性是否符合要求
     *  上面的Mytitle组件有一个title属性。PropTypes 告诉 React，这个 title 属性是必须的，而且它的值必须是字符串。
     *  此外，getDefaultProps 方法可以用来设置组件属性的默认值。
     */
    var PropT = React.createClass({
        getDefaultProps: function() {
            return {title: 'bbbb'}
        },
        propTypes: {
            title: React.PropTypes.string.isRequired
        },

        render: function() {
            return (
                <h1>this is title: {this.props.title}</h1>
            )
        }
    });

    var data = 'aaa';

    ReactDOM.render(
        <PropT title={data}/>, document.getElementById('content')
    )
</script>
</html>
