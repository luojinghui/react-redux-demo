<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/react/react.js"></script>
    <script src="../bower_components/react/react-dom.js"></script>
    <script src="../bower_components/babel-standalone/babel.min.js"></script>
</head>
<style>
    .hello {
        font-size: 30px;
        text-align: center;
        color: lightseagreen;
    }
</style>
<body>
<div id="container"></div>
</body>
<script type="text/babel">
    var Hello = React.createClass({
        getInitialState: function() {
            alert('init');
            return {
                opacity: 1,
                fontSize: '20px',
                color: 'red'
            }
        },
        render: function() {
            return <div style={this.state} className="hello">Hello {this.props.title} {this.props.name}</div>;
        },
        componentWillMount: function () {
            alert('will');
        },
        componentDidMount: function() {
            alert('did');

//            var _self = this;
            window.setTimeout(function() {
//                _self.setState({
                this.setState({
                    opacity: 0.5,
                    fontSize: '40px',
                    color: 'red'
                });
            }.bind(this), 2000);
        }
    });

    ReactDOM.render(
        <Hello name="World" title="Mr."/>,document.getElementById('container')
    );
</script>
</html>
