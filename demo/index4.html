<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/react/react.js"></script>
    <script src="../bower_components/react/react-dom.js"></script>
    <script src="../bower_components/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="container"></div>
</body>
<script type="text/babel">
    var App = React.createClass({
        getInitialState: function() {
            return {
                userInput: ''
            }
        },
        clearAndFocusInput: function(e) {
            this.setState({
                userInput: ''
            });
            if(this.refs.myTextInput !== null) this.refs.myTextInput.focus();
        },
        handleChange: function(e) {
            this.setState({userInput: e.target.value});
        },
        //refs，其实就是用于获取dom的一种方式,
        // 在React中组件并不是真实的 DOM 节点，
        // 而是存在于内存之中的一种数据结构，叫做虚拟 DOM （virtual DOM）。
        // 只有当它插入文档以后，才会变成真实的 DOM 。
        // 根据 React 的设计，所有的 DOM 变动，
        // 都先在虚拟 DOM 上发生，然后再将实际发生变动的部分，反映在真实 DOM上
        render: function() {
            return (
                <div>
                    <input className="aa" value={this.state.userInput} onChange={this.handleChange} ref="myTextInput"/>
                    <input type="button" value="reset and focus" onClick={this.clearAndFocusInput}/>
                </div>
            )
        }
    });

    ReactDOM.render(<App/>, document.getElementById('container'));
</script>
</html>
